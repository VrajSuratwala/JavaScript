<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Noto+Serif&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="qr-box">
        <h1>QR Code Generator</h1>
        <input type="text" id="qrText" placeholder="Enter URL or Text" />
        <button onclick="generateQRCode()">Generate QR</button>

        <div id="qrBox">
            <div id="qrcode"></div>
            <a id="downloadBtn" href="#" download="QRCode.png">Download QR</a>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
